<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="discont">
        <header>
            <div> 20% de desconto em todos os produtos </div>
        </header>
        <div class="title">
            <h1><img src="/img/OBJECTS.png">Nome Da Loja</h1>
        </div>
    </div>

    <main>
        <div class="formulario__config">
            <form action="/login" method="post">
                <div class="container__login">
                    <h1 class="login__title">Login</h1>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário">
                    <input type="text" name="senha" id="senha" placeholder="Senha">
                </div>
                <div class="container__button">
                    <a href="" class="button__config">Entrar</a>
                </div>
                <p class="p__config">Não possui uma conta? <a href="http://127.0.0.1:5500/registro.html">Registre-se</a>
                </p>
            </form>
        </div>

    </main>


    <footer>
        Gustavo moraes, Evandro santos, Gabriel gonzaga, Raissa lopes, Vinícius taurisano
    </footer>

</body>

</html>
