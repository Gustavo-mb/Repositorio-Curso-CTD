<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro </title>
    <link rel="stylesheet" href="./css/registro.css" />
</head>

<body>
   <div><header class="discont">
       <div> 20% de desconto em todos os produtos!</div>
    </header>
   
    <div class="title">
        <h1><img src="/img/OBJECTS.png"> Nome Da Loja</h1></div>
    </div> 
   
    <main class="formulario">
        <form action="" method="post">
            <fieldset class="preenchimento-form">
                <div>
                    <legend>Registro</legend>

                    <div class="caixas-registro">
                        <div>
                            <label for="nome-e-sobrenome"></label>
                            <input type="text" name="nome-e-sobrenome" id="nome-e-sobrenome"
                                placeholder="Nome e Sobrenome" required>
                        </div>
                        <div>
                            <label for="email"></label>
                            <input type="text" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div>
                            <label for="senha"></label>
                            <input type="password" name="senha" id="senha" placeholder="Senha" required>
                        </div>

                        <div>
                            <select name="pais" id="pais">
                                <optgroup label="País">
                                    <option value="">País</option>
                                    <option value="Brasil">Brasil</option>
                                </optgroup>
                            </select>

                        </div>

                        <div class="botoes-registro">
                            <input type="reset" value="Limpar">
                            <input type="submit" value="Registrar">
                        </div>
                        <p>Já possui uma conta?
                            <a
                                href="https://www.digitalhouse.com/br?utm_source=google&utm_medium=paidsearch&utm_campaign=lead&utm_term=institucional&utm_content=b2c-institucional-curso-landing-texto-lead-kw-institucional-defrase-keyword-all-other-text-carreer-none-none-all-br-search-none&gclid=Cj0KCQjwuMuRBhCJARIsAHXdnqOTenOQ1gHZTlcLnr0rDBCIW_XM6Rw40nT2P_xElhQn9tbQwegqnfEaAjL2EALw_wcB">Entrar</a>
                        </p>
                    </div>
            </fieldset>
        </form>

    </main>

    <footer>
        Gustavo moraes, Evandro santos, Gabriel gonzaga, Raissa lopes, Vinícius taurisano
    </footer>
</body>

</html>
